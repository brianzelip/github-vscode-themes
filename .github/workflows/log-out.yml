# This is a basic workflow to help you get started with Actions

name: Log out

# Controls when the action will run.
on: [push, workflow_dispatch]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_API_PAT }}

      - name: Get latest github-vscode-theme
        id: versions
        run: |
          echo ::set-output name=upstream::$(curl -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/primer/github-vscode-theme/releases/latest -u "brianzelip:${{ secrets.GH_API_PAT }}" | jq -r '.tag_name')
          echo ::set-output name=local::$(cat package.json | jq -r '.config.latestUpstreamReleaseTag')

      - name: Trim version strings
        id: versionsTrimmed
        if: steps.versions.outputs.local != steps.versions.outputs.upstream
        run: |
          # Trim the v from tag names (ie: v4.1.1)
          # -E on mac instead of -r
          echo "::set-output name=upstreamTrimmed::$(echo ${{steps.versions.outputs.upstream}} | sed -r 's/^.{1}//')"
          echo "::set-output name=localTrimmed::$(echo ${{steps.versions.outputs.local}} | sed -r 's/^.{1}//')"

      - name: Update themes
        if: steps.versions.outputs.local != steps.versions.outputs.upstream
        run: |
          git clone https://github.com/primer/github-vscode-theme.git
          cd ./github-vscode-theme
          git checkout ${{ steps.versions.outputs.upstream }}
          npm ci
          npm run build
          rm ../dist/*.json
          cp themes/*.json ../dist/
          cd ..
          rm -rf ./github-vscode-theme

      - name: Bump versions
        if: steps.versions.outputs.local != steps.versions.outputs.upstream
        run: |
          # Bump main version prop in package*.json
          npm --no-git-tag-version version ${{steps.versions.outputs.upstream}}
          # Runner uses legacy npm v6, so bump v7 lockfile manually with
          jq '.packages[""].version |= "${{steps.versions.outputs.upstream}}"' package-lock.json > temp-lock.json
          # jq won't do in-place updates in a file (like `sed -i`), so recreate lock file
          mv temp-lock.json package-lock.json
          # Record latest upstream release for the future
          jq '.config.latestUpstreamReleaseTag |= "${{steps.versions.outputs.upstream}}"' package.json > temp-pkg.json
          mv temp-pkg.json package.json
          cat package.json

      - name: Update changelog
        if: steps.versions.outputs.local != steps.versions.outputs.upstream
        run: |
          # figure out how to use sed to update changelog
          sed '0,/##/s//## [${{steps.versionsTrimmed.outputs.upstreamTrimmed}}] - 2021-08-09\n\n&/' CHANGELOG.md
          sed -n -i "$ a [${{steps.versionsTrimmed.outputs.upstreamTrimmed}}]: https://github.com/primer/github-vscode-theme/releases/tag/v4.1.2" CHANGELOG.md
          cat CHANGELOG.md

